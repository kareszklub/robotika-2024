<!DOCTYPE html>
<html lang="en" class="h-full">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="A debug page for the robot">

    <link rel="icon" href="/static/favicon.ico">
    <title>Robot debug</title>
    <link rel="stylesheet" href="/static/dist/style.css" media="all">
    <script src="/static/dist/index.js"></script>
</head>

<body class="h-full w-full flex flex-col md:flex-row justify-between">
    {{controls|safe}}

    <div id="logs-container" class="bg-stone-950 overflow-auto h-full w-full p-3">
        <samp>
            <div id="logs" hx-ext="sse" sse-connect="/logs/stream" sse-swap="log"
                hx-swap="beforeend scroll:#logs-container:bottom">
                <p id="logs-placeholder">no logs yet</p>
            </div>
        </samp>
    </div>
</body>

</html>
{# vim:set ft=htmldjango: #}
